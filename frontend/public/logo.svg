<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Premium Warm Gradient -->
    <linearGradient id="premiumStone" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#57534E"/> <!-- Stone 600 -->
      <stop offset="100%" stop-color="#292524"/> <!-- Stone 800 -->
    </linearGradient>
    
    <!-- Subtle Inner Glow -->
    <linearGradient id="glow" x1="50%" y1="0%" x2="50%" y2="50%">
      <stop offset="0%" stop-color="white" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Main Background: Smooth Super-Ellipse -->
  <rect x="24" y="24" width="464" height="464" rx="104" fill="url(#premiumStone)"/>
  
  <!-- Subtle top highlight for depth -->
  <ellipse cx="256" cy="120" rx="180" ry="80" fill="url(#glow)"/>
  
  <!-- Checkmark: Clean Cream White -->
  <path 
    d="M 152 268 L 220 344 L 360 184" 
    stroke="#E7E5E4" 
    stroke-width="52" 
    stroke-linecap="round" 
    stroke-linejoin="round"
    fill="none"
  />
</svg>
