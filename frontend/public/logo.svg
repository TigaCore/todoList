<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 背景渐变：深蓝到深紫 -->
    <linearGradient id="bgGrad" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#0c4a6e" /> <!-- Cyan-900 -->
      <stop offset="0.5" stop-color="#1e3a8a" /> <!-- Blue-900 -->
      <stop offset="1" stop-color="#4c1d95" /> <!-- Violet-900 -->
    </linearGradient>
    
    <!-- 主体霓虹渐变：青-蓝-紫 -->
    <linearGradient id="neonGrad" x1="100" y1="100" x2="400" y2="400" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#67e8f9" /> <!-- Cyan-300 -->
      <stop offset="0.5" stop-color="#3b82f6" /> <!-- Blue-500 -->
      <stop offset="1" stop-color="#a855f7" /> <!-- Purple-500 -->
    </linearGradient>

    <!-- 辉光滤镜 -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>

    <!-- 强阴影与发光 -->
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
       <!-- 黑色投影 -->
       <feDropShadow dx="0" dy="8" stdDeviation="10" flood-color="#000" flood-opacity="0.6"/>
       <!-- 蓝色辉光 -->
       <feDropShadow dx="0" dy="0" stdDeviation="20" flood-color="#3b82f6" flood-opacity="0.5"/>
    </filter>
    
    <!-- 3D 浮雕/玻璃质感滤镜 -->
    <filter id="glass3D" x="-50%" y="-50%" width="200%" height="200%">
      <!-- 模糊原始图形作为高度图 -->
      <feGaussianBlur in="SourceAlpha" stdDeviation="6" result="blur"/>
      
      <!-- 主光源：左上方 -->
      <feSpecularLighting in="blur" surfaceScale="6" specularConstant="1.3" specularExponent="25" lighting-color="#fff" result="specOut">
        <fePointLight x="-100" y="-100" z="300"/>
      </feSpecularLighting>
      
      <!-- 辅助光源：右下方（边缘光） -->
      <feSpecularLighting in="blur" surfaceScale="6" specularConstant="0.8" specularExponent="15" lighting-color="#a5f3fc" result="rimLight">
        <fePointLight x="600" y="600" z="300"/>
      </feSpecularLighting>

      <!-- 组合光照 -->
      <feComposite in="specOut" in2="SourceAlpha" operator="in" result="specOutMasked"/>
      <feComposite in="rimLight" in2="SourceAlpha" operator="in" result="rimLightMasked"/>
      <feMerge result="lights">
        <feMergeNode in="specOutMasked"/>
        <feMergeNode in="rimLightMasked"/>
      </feMerge>

      <!-- 叠加到原始图形上 -->
      <feComposite in="SourceGraphic" in2="lights" operator="arithmetic" k1="0" k2="1" k3="1" k4="0"/>
    </filter>
  </defs>

  <!-- 背景：圆角矩形容器 -->
  <rect x="30" y="30" width="452" height="452" rx="100" fill="url(#bgGrad)" />
  
  <!-- 背景内发光边框 -->
  <rect x="34" y="34" width="444" height="444" rx="96" fill="none" stroke="url(#neonGrad)" stroke-width="2" stroke-opacity="0.3" />
  
  <!-- 装饰：玻璃反光 (顶部) -->
  <path d="M 40 130 C 40 80 80 40 130 40 L 382 40 C 432 40 472 80 472 130 C 472 180 40 180 40 130 Z" fill="white" fill-opacity="0.05" />

  <!-- 图形组：居中 -->
  <g transform="translate(256, 256)">
      <!-- 装饰圆环片段 -->
      <g stroke-linecap="round" fill="none" stroke-width="36" filter="url(#glass3D)">
          <!-- 左上圆弧 -->
          <path d="M -100 -100 A 140 140 0 0 1 100 -100" stroke="url(#neonGrad)" opacity="0.8" />
          <!-- 下方大圆弧 -->
          <path d="M -130 0 A 130 130 0 0 0 100 120" stroke="url(#neonGrad)" opacity="0.9" />
          <!-- 右侧小段 -->
          <path d="M 140 -50 A 140 140 0 0 1 140 50" stroke="url(#neonGrad)" opacity="0.7" />
      </g>
      
      <!-- 装饰端点球体 -->
      <g fill="url(#neonGrad)" filter="url(#glass3D)">
          <circle cx="-100" cy="-100" r="18" />
          <circle cx="100" cy="-100" r="18" />
          <circle cx="-130" cy="0" r="18" />
          <circle cx="100" cy="120" r="18" />
          <circle cx="140" cy="-50" r="18" />
          <circle cx="140" cy="50" r="18" />
      </g>

      <!-- 中心勾号 -->
      <g filter="url(#dropShadow)">
          <path d="M -90 10 L -20 80 L 110 -70" 
                stroke="url(#neonGrad)" 
                stroke-width="48" 
                stroke-linecap="round" 
                stroke-linejoin="round"
                fill="none"
                filter="url(#glass3D)"
          />
      </g>
  </g>
</svg>